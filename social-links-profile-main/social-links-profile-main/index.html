<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="mystyle.css">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Outfit&family=Young+Serif&display=swap');
    </style>
</head>
<body>
  <div id="container-full">
    <div class="container">
      <div id="picture">
        <img id="avatar" src="assets/images/avatar-jessica.jpeg" alt="">
      </div>
      <div id="profile">
        <p class="item-1">Jessica Randall</p>
        <p class="item-2">London, United Kingdom</p>
      </div>
      <div id="content">
        <p>"Front-end developer and avid reader."</p>
      </div>
      <div class="option">
        <div class="selection"><a class="columns-1" href="#">GitHub</a></div>
        <div class="selection"><a class="columns-2" href="#">Frontend Mentor</a></div>
        <div class="selection"><a class="columns-3" href="#">LinkedIn</a></div>
        <div class="selection"><a class="columns-4" href="#">Twitter</a></div>
        <div class="selection"><a class="columns-5" href="#">Instagram</a></div>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Bright140">Bright140</a>.
  </div>
</body>
</html>
